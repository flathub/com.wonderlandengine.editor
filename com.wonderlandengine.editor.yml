app-id: com.wonderlandengine.editor
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: WonderlandEditor
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Enabling VR Headset connection over adb and GPU acceleration
  - --device=all
  # Needs to talk to the network for authentication
  - --share=network
  # We need access to external drives and the homefolder, or where ever the user might store assets.
  - --filesystem=host
  # For desktop notifications
  - --talk-name=org.freedesktop.Notifications
  # Necessary for crash reporting with sentry-native, which requires the ptrace system call
  - --allow=devel

  - --env=LD_LIBRARY_PATH=/app/lib:/app/lib64
  - --env=OPENSSL_CONF=/app/etc/ssl/openssl.cnf
modules:
  - name: glfw
    buildsystem: cmake-ninja
    build-options:
      no-debuginfo: true
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DGLFW_BUILD_DOCS=OFF
    sources:
      - type: git
        url: https://github.com/glfw/glfw.git
        tag: 3.3.8
        commit: 7482de6071d21db77a7236155da44c172a7f6c9e

  - name: editor
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/bin ${FLATPAK_DEST}/share ${FLATPAK_DEST}/lib
      - mv bin/* ${FLATPAK_DEST}/bin
      - mv lib/* ${FLATPAK_DEST}/lib
      - mv share/* ${FLATPAK_DEST}/share
    sources:
      - type: archive
        url: https://downloads.wonderlandengine.com/1.5.2/WonderlandEngine-1.5.2-Flatpak.tar.gz
        sha512: 335a441918c7d2f0c5f1cf50206c9cbf5b91dba5f9e9db3b270e670406e272e90095e38e94502a711a129b226d05454f8cfc351b8aaa3d73b0805283b6da4e6f
        strip-components: 0
