app-id: com.wonderlandengine.editor
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: WonderlandEditor
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Enabling VR Headset connection over adb and GPU acceleration
  - --device=all
  # Needs to talk to the network for authentication
  - --share=network
  # We need access to external drives and the homefolder, or where ever the user might store assets.
  - --filesystem=host
  # For desktop notifications
  - --talk-name=org.freedesktop.Notifications

  - --env=LD_LIBRARY_PATH=/app/lib:/app/lib64
modules:
  - name: glfw
    buildsystem: cmake-ninja
    build-options:
      no-debuginfo: true
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DGLFW_BUILD_DOCS=OFF
    sources:
      - type: git
        url: https://github.com/glfw/glfw.git
        tag: 3.3.8
        commit: 7482de6071d21db77a7236155da44c172a7f6c9e

  - name: editor
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/bin ${FLATPAK_DEST}/share ${FLATPAK_DEST}/lib
      - mv bin/* ${FLATPAK_DEST}/bin
      - mv lib/* ${FLATPAK_DEST}/lib
      - mv share/* ${FLATPAK_DEST}/share
    sources:
      - type: archive
        url: https://downloads.wonderlandengine.com/1.4.0/WonderlandEngine-1.4.0-Flatpak.tar.gz
        sha512: dc7cce63866366dd69682bbcc9595c5710eb5f37abd7d5ce87ef64a19a544d0e71ce1a02abaf248c65635cc4c4759cf63ea5c9f75256a29256d57a72fc8d8d1e
        strip-components: 0
